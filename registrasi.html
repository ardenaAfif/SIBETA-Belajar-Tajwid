<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/registrasi.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <!-- KIRI -->
    <div class="kiri">
      <img src="img/registrasi_img.png" alt="" />
      <h1>من علّمني حرفا سرت له عبدا</h1>
    </div>
    <!-- KANAN -->
    <div class="kanan">
      <img src="img/logobeta.svg" />
      <h3>Buat Akun Baru</h3>
      <!-- <a href=""
        ><h3>
          <span><i class="fa-brands fa-google"></i></span>Masuk Dengan Google
        </h3></a
      >
      <hr color="#7fbcd2" />
      <h6>Or Login with Email</h6> -->

      <!-- FORM -->
      <div class="container">
        <div class="title"></div>
        <form action="">
          <div class="user-details">
            <div class="input-box">
              <label class="details">Email</label>
              <input
                type="email"
                placeholder="Isikan dengan emailmu"
                name="email"
                id="email"
                required
              />
            </div>
            <div class="input-box">
              <label class="details">Password</label>
              <input
                type="password"
                placeholder="Masukkan Password"
                name="password"
                id="password"
                required
              />
            </div>
          </div>
          <!--end of div.User Detail-->
          <!--end of CONTAINER-->
          <div class="button">
            <input type="submit" value="Masuk" name="tombol-submit" />
          </div>
          <h6 class="bawah-button">
            Belum punya akun ? <span><a href="#">Daftar</a></span>
          </h6>
        </form>
        <!-- END FORM  -->
      </div>
      <!---end of div kanan --->
    </div>
  </body>
</html>
